<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Popup Contact Form</title>
    <style>
        /* Simple styling */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f1f1f1;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 5px;
            z-index: 10;
        }

        /* Overlay to darken background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        /* Simple button styling */
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Popup Contact Form Challenge</h2>
<button onclick="openForm()">Open Contact Form</button>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Popup Form -->
<div class="popup-form" id="contactForm">
    <h3>Contact Me</h3>
    <label>Name:</label><br>
    <input type="text" id="name" placeholder="Your Name"><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" placeholder="Your Email"><br><br>

    <label>Message:</label><br>
    <textarea id="message" placeholder="Your Message"></textarea><br><br>

    <button onclick="submitForm()">Send</button>
    <button onclick="closeForm()">Close</button>
</div>

<script>
    // Open the popup
    function openForm() {
        document.getElementById("contactForm").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    // Close the popup
    function closeForm() {
        document.getElementById("contactForm").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    // Submit form with simple alert
    function submitForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        if (name && email && message) {
            alert("Message Sent Successfully!");
            closeForm();
        } else {
            alert("Please fill out all fields!");
        }
    }
</script>

</body>
</html>
