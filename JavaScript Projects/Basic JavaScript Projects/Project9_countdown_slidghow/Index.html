<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project9_countdown_slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
</head>
<body>

    <!-- Countdown Timer Section -->
    <p>How many seconds would you like to set your slideshow timer?</p>
    <input type="number" id="seconds" placeholder="Enter seconds" />
    <button onclick="countdown()" id="startBtn">Click here</button>
    <p id="timer"></p>

    <!-- Slideshow Section -->
    <div class="slideshow-container">

        <!-- Full width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="images/img1.jpg" style="width: 100%" alt="web dev_1">
            <div class="text"></div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="images/img2.jpg" style="width: 100%" alt="web dev_2">
            <div class="text"></div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="images/img3.jpg" style="width: 100%" alt="web dev_3">
            <div class="text"></div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br />

    <!-- Dots for navigation -->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- JavaScript file -->
    <script src="JS/main.js"></script>
</body>
</html>
