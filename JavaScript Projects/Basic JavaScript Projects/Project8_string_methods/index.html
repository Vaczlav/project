<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concat Method Example</title>
</head>
<body>
    <!-- Ttrigger the function -->
    <button onclick="combineStrings()">Click to Concatenate Strings</button>

    <!-- Concatenated -->
    <p id="concatResult"></p>

    <!-- Slice Method -->
    <button onclick="sliceMethod()">Click to Slice Text</button>
    <p id="sliceResult"></p>

    <!-- toUpperCase Method -->
    <button onclick="convertToUpperCase()">Click to Convert to Uppercase</button>
    <p id="upperCaseResult"></p>

    <!-- Search Method -->
    <button onclick="searchText()">Click to Search</button>
    <p id="searchResult"></p>

    <!-- toString Method -->
    <button onclick="numbertToString()">Click to Convert Number to String</button>
    <p id="numberToStringResult"></p>

    <!-- toPrecision Method -->
    <button onclick="precisionMethod()">Click to Apply toPrecision()</button>
    <p id="precisionResult"></p>

    <!-- toFixed Method -->
    <button onclick="fixedMethod()">Click to Apply toFixed()</button>
    <p id="fixedResult"></p>
    
<script src="JS/main.js"></script>
</body>
</html>
