<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Effect Example</title>
    <!-- Load jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Style for the box */
        #effect-box {
            width: 300px;
            height: 200px;
            background-color: rgb(210, 72, 13);
            text-align: center;
            line-height: 200px;
            margin: 20px auto;
            border-radius: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>jQuery Effect Example</h2>

    <!-- Button to trigger the effect -->
    <button id="effect-btn">Toggle Box</button>

    <!-- Box that will slide up/down -->
    <div id="effect-box">Hello! jQuery</div>

    <!-- Link to external JS file -->
    <script src="effect.js"></script>

</body>
</html>
