<!DOCTYPE html>
<html>
<head>
    <!-- Load jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>jQuery Effects Example</title>
</head>
<body>

<h2>jQuery Example</h2>

<script>
    $(document).ready(function () {
        // Append new content inside the <body> instead of <html>
        $("body").append(
            "<div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>"
        );

        // Change the text color of Paragraph 2 to red
        $("#2").css({"color": "red"});

        // Add a click event to Paragraph
        $("#3").click(function () {
            $("h1").hide();
        });
    });
</script>

</body>
</html>
